<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "container">
            <div id = "displayBox">
                <div id = "display">
                    <div id="input"></div>
                    <div id="operatorDisplay"></div>
                    <div id="result"></div>
                </div>
            </div>
            <div id = "buttonBox">
                <div id="buttons">
                    <button id="switch"><sup>+</sup>/<sub>-</sub></button>
                    <button id="AC">AC</button>
                    <button id="C">C</button>
                    <button id="backSpace" class="material-icons">backspace</button>
                </div>
                <div id="buttons">
                    <button class="numbers" id="seven">7</button>
                    <button class="numbers" id="eight">8</button>
                    <button class="numbers" id="nine">9</button>
                    <button class="operator" id="divide">/</button>
                </div>
                <div id="buttons">
                    <button class="numbers" id="four">4</button>
                    <button class="numbers" id="five">5</button>
                    <button class="numbers" id="six">6</button>
                    <button class="operator" id="multiply">x</button>
                </div>
                <div id="buttons">
                    <button class="numbers" id="one">1</button>
                    <button class="numbers" id="two">2</button>
                    <button class="numbers" id="three">3</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div id="buttons">
                    <button class="numbers" id="zero">0</button>
                    <button id="decimal">.</button>
                    <button id="equal">=</button>
                    <button class="operator" id="plus">+</button>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
